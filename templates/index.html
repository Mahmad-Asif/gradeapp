<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
 <h2><i class="fa-solid fa-calculator"></i> Grade Calculator</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Student Name" required>
      <input type="number" name="sub1" placeholder="Subject 1 Marks" required>
      <input type="number" name="sub2" placeholder="Subject 2 Marks" required>
      <input type="number" name="sub3" placeholder="Subject 3 Marks" required>
      <input type="number" name="sub4" placeholder="Subject 4 Marks" required>
      <input type="number" name="sub5" placeholder="Subject 5 Marks" required>
      <button type="submit">Calculate</button>
    </form>

    {% if result %}
    <div class="result">
      <h3>Result</h3>
      <p><strong>Student:</strong> {{ result.name }}</p>
      <p><strong>Average:</strong> {{ result.average }}</p>
      <p><strong>Grade:</strong> {{ result.grade }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
